<div id="cat_view">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Mensagens </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="material-icons left">library_books</i> Mensagens</span>
                </div>
            </div>
            <div class="row">
                <table class="responsive-table centered">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Assunto</th>
                            <th>Deletar / Editar</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for item in messages %}                        
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.nome }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.assunto }}</td>
                            <td><a href="?pag=admin&metodo=deleteMessage&id={{ item.id }}"><i class="fas fa-trash red-text"></i></a> | <a href="?pag=admin&metodo=viewMessage&id={{ item.id }}"><i class="fas fa-sync-alt green-text"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
