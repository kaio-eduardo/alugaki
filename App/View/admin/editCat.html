<div id="cat_edit">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Categorias </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="material-icons left">library_books</i> Atualizar Categoria</span>
                </div>
            </div>
            <div class="row">
                <form class="col s12" action="?pag=admin&metodo=editarCat" method="POST">
                    <input type="hidden" name="id" value="{{ categoria.id_c }}">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-signature prefix"></i>
                            <input id="icon_prefix" type="text" name="nome" value="{{ categoria.nome_c }}" class="validate">
                            <label for="icon_prefix">Nome da Categoria</label>
                        </div>
                    </div>
                    <button class="btn btn-small green darken-2 waves-effect waves-orange" type="submit">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
