<div id="cat_edit">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Produtos </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="material-icons left">library_books</i> Atualizar Produto de {{ produto.username }}</span>
                </div>
            </div>
            <div class="row">
                <form action="?pag=admin&metodo=editarProduto" method="POST" id="form_EditarProduto"
                    enctype="multipart/form-data" style="padding: 20px;">
                    <input type="hidden" name="codigo" value="{{ produto.codigo }}">
                    <input type="hidden" name="id" value="{{ produto.dono_post }}">
                    <input type="hidden" name="img1" value="{{ produto.img_1 }}">
                    <input type="hidden" name="img2" value="{{ produto.img_2 }}">
                    <input type="hidden" name="img3" value="{{ produto.img_3 }}">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="nome_input" name="nome" type="text" value="{{ produto.nome }}" class="">
                            <label for="nome_input">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <select name="categoria" id="categoria_input">
                                <option disabled value="0">Escolha uma categoria</option>
                                {% for categorias in categorias %}
                                <option value="{{ categorias.id_c }}" {{ categorias.id_c == produto.cat ? 'selected' }}>{{ categorias.nome_c }}</option>
                                {% endfor %}
                            </select>
                            <label>Selecione uma categoria</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <input placeholder="Placeholder" id="valor_input" name="valor" type="number" value="{{ produto.valor }}" class="">
                            <label for="valor_input">Valor</label>
                        </div>
                        <div class="input-field col s2">
                            <input placeholder="Placeholder" id="estoque_input" name="estoque" type="number" value="{{ produto.estoque }}" class="">
                            <label for="estoque_input">Estoque</label>
                        </div>
                        <div class="col s7 left-align">
                            <label for="textarea1" class="black-text">Apresentação do produto</label>
                            <textarea id="textarea1" class="materialize-textarea" name="desc_curta">{{ produto.descricao_curta }}</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 left-align">
                            <label for="textarea2" class="black-text">Descrição</label>
                            <textarea id="textarea2" class="materialize-textarea" name="descricao">{{ produto.descricao }}</textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn orange darken-2 waves-effect waves-green"><i class="fas fa-sync-alt"></i> Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
