<div id="cat_view">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Slides </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="fa fa-th"></i> Ver Slides</span>
                </div>
            </div>
            <div class="row">
                {% for item in slides %}
                <div class="col s12 m6 l4 ">
                    <div class="card z-depth-3 orange darken-2">
                        <div class="card-content center">
                            <h5><strong class="white-text"> Slide {{ item.id }} </strong></h5>
                        </div>
                        <div class="card-image">
                            <img src="Public/imgs/Slides/{{ item.slug }}" height="150" class="scale">
                        </div>
                        <div class="card-action">
                            <a href="?pag=admin&metodo=deletarSlide&id={{ item.id }}"><i class="fas fa-trash white-text"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
