<div id="cat_view">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Mensagem #{{ messages.id }} </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="material-icons left">library_books</i> Mensagem</span>
                </div>
            </div>
            <div class="row" style="padding: 10px;">
                <div class="col s12">
                    <h3 style="margin: 0;">De: {{ messages.nome }}</h3>
                </div>
                <div class="col s12">
                    <span>Email: {{ messages.email }}</span> |
                    <span>Assunto: {{ messages.assunto }}</span>
                </div>
                <div class="col s12" style="margin-top: 30px;">
                    <p><strong>{{ messages.message }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
