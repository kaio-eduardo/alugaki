<div id="cat_edit">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Usuarios </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="material-icons left">library_books</i> Atualizar Usuario</span>
                </div>
            </div>
            <div class="row">
                <form action="?pag=admin&metodo=editarUser" method="POST" id="form_EditarUser"
                    enctype="multipart/form-data" style="padding: 20px;">
                    <input type="hidden" name="id" value="{{ user.id_u }}">
                    <input type="hidden" name="perfil" value="{{ user.perfil }}">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name_input" name="firstname" type="text" class=""
                                value="{{ user.pnome }}">
                            <label for="first_name_input">Primeiro nome</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="last_name_input" name="lastname" type="text" class=""
                                value="{{ user.unome }}">
                            <label for="last_name_input">Ultimo nome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="username_input" name="username" type="text" class=""
                                value="{{ user.username }}">
                            <label for="username_input">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="email_input" name="email" type="text" class=""
                                value="{{ user.email }}">
                            <label for="email_input">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 m3">
                            <input id="CEP_input" name="cep" placeholder="Placeholder" type="text" class=""
                                value="{{ user.CEP }}">
                            <label for="CEP_input">CEP</label>
                        </div>
                        <div class="input-field col s2 m3">
                            <input readonly placeholder="Placeholder" id="estado_input" name="estado" type="text"
                                class="" value="{{ user.estado }}">
                            <label for="estado_input">estado</label>
                        </div>
                        <div class="input-field col s6 m6">
                            <input readonly placeholder="Placeholder" id="cidade_input" name="cidade" type="text"
                                class="" value="{{ user.cidade }}">
                            <label for="cidade_input">cidade</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="cpf_input" name="cpf" type="text" class=""
                                value="{{ user.CPF }}">
                            <label for="cpf_input">CPF</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="dnasc_input" name="dnasc" type="text"
                                class="datepicker" value="{{ user.dnasc }}">
                            <label for="dnasc_input">Data de nascimento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="tel_input" name="tel" type="text" class=""
                                value="{{ user.telefone }}">
                            <label for="tel_input">Tel</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <img src="Public/imgs/usuarios/{{ user.perfil }}" id="preview" width="300" height="300"
                                class="left responsive-img" alt="Sua futura imagem de perfil"
                                style="display: {{ user.perfil ? '' : 'none'}};">
                        </div>
                    </div>
                    <button type="submit" class="btn orange darken-2 waves-effect waves-green"><i
                            class="material-icons left">update</i>Atualizar conta</button>
                </form>
            </div>
        </div>
    </div>
</div>
