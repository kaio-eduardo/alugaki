<div id="produto_view">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Produtos </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="fas fa-tag"></i> Produtos</span>
                </div>
            </div>
            <div class="row">
                <table class="responsive-table centered">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Locador</th>
                            <th>Categoria</th>
                            <th>Pre√ßo</th>
                            <th>Data do produto</th>
                            <th>Deletar Produto</th>
                            <th>Editar</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for item in produtos %}                        
                        <tr>
                            <td>{{ item.codigo }}</td>
                            <td><img src="Public/imgs/Produtos/{{ item.img_1 }}" width="100" class="scale" alt=""></td>
                            <td>{{ item.nome }}</td>
                            <td>{{ item.username }}</td>
                            <td>{{ item.nome_c }}</td>
                            <td>R$ {{ item.valor }}</td>
                            <td>{{ item.dataupdate }}</td>
                            <td><a href="?pag=admin&metodo=deletarProduto&id={{ item.codigo }}"><i class="fas fa-trash red-text"></i></a></td>
                            <td><a href="?pag=admin&metodo=editProduct&id={{ item.codigo }}"><i class="fas fa-sync-alt green-text"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
