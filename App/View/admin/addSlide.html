<div id="cat_edit">
    <div class="row">
        <div class="col s12">
            <h3 class="page-header"> Slides </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col s12" style="border: 1px solid grey;">
            <div class="row grey lighten-3" style="padding: 10px 5px;">
                <div class="col s12">
                    <span><i class="fas fa-th"></i> Inserir Slide</span>
                </div>
            </div>
            <div class="row">
                <form class="col s12" action="?pag=admin&metodo=inserirSlide" style="padding: 20px;" method="POST"
                    enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-signature prefix"></i>
                            <input id="url_input" type="text" name="url" placeholder="EXP: ?pag=(nome)&metodo=(nome)"
                                class="validate">
                            <label for="url_input">Url de destino</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="file-field input-field col s12 m8 offset-m2 l6 offset-l3">
                            <div class="btn orange darken-2">
                                <span>Slide</span>
                                <input type="file" name="slug">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                                <span class="helper-text"><b class="red-text">Atenção: </b> Resolução de imagem
                                    recomendada 1920x350 ou algo similar</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-small orange darken-2 waves-effect waves-green"
                        type="submit">Inserir</button>
                </form>
            </div>
        </div>
    </div>
</div>
